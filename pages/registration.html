    <main class="container mt-5">
        <h2 class="text-center">Player Registration</h2>

        <p>Complete the form below to register your child for the Mighty Ducks Hockey League.</p>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAge">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Age">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputParentName">Parent's Name</label>
                    <input type="text" class="form-control" id="inputParentName" placeholder="Parent's Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>
